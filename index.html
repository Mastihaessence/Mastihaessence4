// Αρχικά φορτώνει το tab "chios" και τη γλώσσα ελληνικά
let currentLanguage = 'el';

function showTab(id) {
// Αφαιρώ την ενεργή κλάση από όλα τα tabs
document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
// Προσθέτω την ενεργή κλάση μόνο στο επιλεγμένο tab
const tab = document.getElementById(id);
if (tab) tab.classList.add('active');
}

function setLanguage(lang) {
if (!texts[lang]) return;
currentLanguage = lang;
// Αλλάζω τα ονόματα στα tabs στο μενού
const tabs = document.querySelectorAll('#menu-tabs li');
tabs.forEach((tab, idx) => {
tab.textContent = texts[lang].tabs[idx];
});
// Ενημερώνω το περιεχόμενο κάθε ενότητας
document.getElementById('chios-text').innerHTML = texts[lang].chios;
document.getElementById('space-features').innerHTML = texts[lang].space;
document.getElementById('about-text').innerHTML = texts[lang].about;
document.getElementById('phone').textContent = texts[lang].phone;
document.getElementById('email').textContent = texts[lang].email;
}

// Κατάσταση μενού προσβασιμότητας

document.getElementById('accessibility-menu').style.display = accessibilityMenuVisible ? 'block' : 'none';}

function toggleHighContrast() {document.body.classList.toggle('high-contrast');}

function disableAnimations() {document.body.classList.toggle('disable-animations');}
